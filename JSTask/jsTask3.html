<script>
    
    //Write function that takes one parameter(number/integer)
function numbers(num) {
//Return an array containing all numbers from 1
  let data = [];
  for(let i = 1; data.length <= num; i++) {
     if(i% 2 === 0 && i % 3 === 0 && i % 5 === 0){
         data.push("yu-gi-oh");
     } else if(i % 2 === 0 && i % 3 === 0){
         data.push("yu-gi");
     } else if( i % 2 === 0 && i % 5 === 0){
         data.push("yu-oh");
     }else if(i % 3 === 0 && i % 5 === 0){
         data.push("gi-oh");
     } else if(i % 2 === 0){
         data.push("yu");
     }else if(i % 3 === 0){
         data.push("gi");
     }else if(i % 5 === 0){
         data.push("oh")
     }else {data.push(i);}
     
}
 console.log(data);
 return(data);
}
     //Call the function and pass 100 as argument
   numbers(100);
    //Call the function and pass random number
   numbers(65);

</script>
