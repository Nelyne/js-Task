<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Task 2</title>
</head>
<body>
    <script>
        let data = [{
            Principal: 2500, 
            time: 1.8
            },{
            Principal: 1000, 
            time: 5
            },{
            Principal: 3000,
            time: 1
            },{
            Principal: 2000,
            time: 3 
            }]

           
            function interestCalculator (arr) {
                let interestData = []
                
                arr.forEach((dat)=> {
                    let rate = 1
                    if (dat.Principal >= 2500 && dat.time > 1 && dat.time < 3) rate = 3
                    else if (dat.Principal >= 2500 && dat.time >=3) rate = 4
                    else if (dat.Principal < 2500 || dat.time <= 1) rate = 2
                    else rate = 1
                    let calcInterest = (dat.Principal * rate * dat.time) / 100
                    interestData.push({ principal: dat.Principal, time: dat.time, rate, interest: calcInterest})
                });
                console.log(interestData)
                return interestData;

    
            }
            interestCalculator(data); 
            

       
       

    </script>
</body>
</html>
